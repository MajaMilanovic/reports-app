<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Candidate Reports</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/details.css">
</head>

<body>
    <header class="main-page-title-bar">
        <div class="container main-page-title-bar">
            <h3 class="main-page-title">Interviews Reports</h3>
            <p class="main-page-title-span">Candidates</p>
        </div>
    </header>
    <main class="container">
        <article class="article-candidate-details">
            <img src="http://hdimages.org/wp-content/uploads/2017/03/placeholder-image10.jpg" alt="candidate" class="candidate-img-large">
            <table class="table-candidate-details">
                <tr class="table-title-small">
                    <td>Name:</td>
                    <td>Date of birth:</td>
                </tr>
                <tr class="table-content">
                    <td>Laki Luciano</td>
                    <td>2017.05.10</td>
                </tr>
                <tr class="table-title-small">
                    <td>Email:</td>
                    <td>Education:</td>
                </tr>
                <tr class="table-content">
                    <td>pupica@gmail.com</td>
                    <td>Meow University</td>
                </tr>
            </table>
        </article>
        <article class="article-interview-details">
            <p class="p-title">
                Reports
            </p>
            <table class="table-interview-details">
                <tr class="table-interview-details-header">
                    <td> &#9660; Company</td>
                    <td> &#9660; Interview date</td>
                    <td colspan="2"> &#9660; Status</td>
                </tr>
                <tr>
                    <td>Google</td>
                    <td>27.04.2018</td>
                    <td>Passed</td>
                    <td class="button-open-modal">
                        <button>&#128065;</button>
                    </td>
                </tr>
                <tr>
                    <td>Instagram</td>
                    <td>27.04.2018</td>
                    <td>Passed</td>
                    <td class="button-open-modal">
                        <button>&#128065;</button>
                    </td>
                </tr>
                <tr>
                    <td>Facebook</td>
                    <td>27.04.2018</td>
                    <td>Declined</td>
                    <td class="button-open-modal">
                        <button>&#128065;</button>
                    </td>
                </tr>
                <tr>
                    <td>LinkedIn</td>
                    <td>27.04.2018</td>
                    <td>Passed</td>
                    <td class="button-open-modal">
                        <button>&#128065;</button>
                    </td>
                </tr>
            </table>
        </article>
    </main>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="../js/details/model.js"></script>
    <script src="../js/details/view.js"></script>
    <script src="../js/details/controller.js"></script>
</body>

</html>
